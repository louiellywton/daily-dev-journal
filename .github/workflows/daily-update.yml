name: Daily Development Journal Update

on:
  schedule:
    # Run daily at 9:00 AM WIB (2:00 AM UTC) for automated data processing
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering for testing and debugging
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: 'false'
        type: boolean
      export_data:
        description: 'Generate data export after update'
        required: false
        default: 'false'
        type: boolean

jobs:
  daily-update:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      timeout-minutes: 2
      run: |
        npm ci --only=production
        echo "Dependencies installed successfully"
    
    - name: Run Ultra-Fast Analytics Processing
      timeout-minutes: 3
      run: |
        echo "Starting ultra-fast analytics processing"
        # Run ultra-fast version with built-in timeout protection
        if node scripts/ultra-fast-analytics.js; then
          echo "Ultra-fast analytics completed successfully"
        else
          echo "Ultra-fast failed, trying basic daily update"
          node scripts/daily-update.js || echo "Basic update completed with warnings"
        fi
        echo "Analytics processing completed"
    
    - name: Commit and push changes
      timeout-minutes: 2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all generated files
        git add data/
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Create commit message with current date
        CURRENT_DATE=$(date +'%Y-%m-%d')
        git commit -m "Daily update: $CURRENT_DATE
        
        Automated daily processing:
        - Generated daily journal entries and analytics
        - Updated productivity and technology statistics
        - Maintained coding streak and progress tracking
        - Created GitHub contribution activity
        - Preserved all logging data permanently
        
        Generated by Ultra-Fast Analytics System"
        
        git push
