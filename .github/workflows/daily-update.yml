name: Daily Journal Update

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci --only=production
    
    - name: Run daily update
      run: |
        node scripts/daily-update.js
    
    - name: Generate progress report
      run: |
        node scripts/generate-report.js
    
    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all generated files
        git add data/
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Create commit message with current date
        CURRENT_DATE=$(date +'%Y-%m-%d')
        git commit -m "Daily update: $CURRENT_DATE
        
        - Generated daily insights and analytics
        - Updated development statistics
        - Processed journal entries and goals
        - Automated maintenance tasks completed
        
        Generated by GitHub Actions"
        
        git push
    
    - name: Update README stats
      run: |
        node scripts/update-readme-stats.js
    
    - name: Commit README updates
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet README.md; then
          echo "No README changes to commit"
          exit 0
        fi
        
        git add README.md
        git commit -m "Update README statistics"
        git push
